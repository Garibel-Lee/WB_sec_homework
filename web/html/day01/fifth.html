<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>makeFriends.html</title>
	
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <style type="text/css">
    	h2 {text-align: center;font-family: simhei;font-size: 24px;font-weight: normal;}
		table {width: 420px; height:500px; 
		border-left-color: #D3D3D3; border-top-color: #D3D3D3; border-right-color: #000000; border-bottom-color: #000000;}
		td {text-align: center;}
	</style>
  </head>
  
  <body>
    <h2>填信息 交朋友</h2>
    <hr color="#ff0000"/>
    <center>
    	<table border="1">
    	<tr>
    		<td>姓名：</td>
    		<td><input type="text"></td>
    	</tr>
    	<tr>
    		<td>性别：</td>
    		<td>
				<input type="radio" name="sex" >男
				<input type="radio" name="sex" >女
			</td>
    	</tr>
    	<tr>
    		<td>年龄：</td>
    		<td><input type="text"></td>
    	</tr>
    	<tr>
    		<td>爱好：</td>
    		<td>
				<input type="checkbox" name="hobby">睡觉
				<input type="checkbox" name="hobby">吃
				<input type="checkbox" name="hobby">钓鱼
			</td>
    	</tr>
    	<tr>
    		<td>血型：</td>
    		<td>
				<select>
					<option value="0">A型</option>
					<option value="1">B型</option>
					<option value="2">AB型</option>
					<option value="3">O型</option>
				</select>
			</td>
    	</tr>
    	<tr style="height: 250px">
    		<td>个人自述：</td>
			<td>
				<textarea  cols="30" rows="4" style="width: 100%;height: 250px;"></textarea>
			</td>
    	</tr>
    	<tr>
			<td colspan="2">
				<input type="submit" value="提交信息">
				<a href="fifth.html" target="_self"><input type="button" value="重置页面"></a>
			</td>
    	</tr>
    </table>
    </center>
  </body>
</html>
